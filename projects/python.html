<style type='text/css'>
	a {
		text-decoration: none;
	}
	a div{
		border-color:black;
	}
	.outcontain{
		display:flex;
		flex-direction:column;
		justify-content:center;
		align-items:center;
		width:100%;
		height:100%;
	}
	.container {
		margin:4px;
  		width: 500px;
		height: 65px;
		background-color:#000000;
		border-style: solid;
		border-width: 5px;
		transition:height 1s;
	}
	.container .header{
		color: white;
  		font-size: 1.75vw;
		font-family: "Cinzel";
		text-align: center;
		vertical-align:middle;
		line-height:65px;
	}
	.container .underlay{
		position: relative;
		width:calc(100%-4px);
		color: #000000;
  		font-size: 1vw;
		font-family: "Cinzel";
		background-color:white;
		display:block;
		opacity:0;
		transition:ease .5s;
	}
	.container:hover{
		height:200px;
	}
	.container:hover .underlay{
		opacity:1;
	}
	.navbar {
		position:fixed;
		color: white;
  		font-size: 1.75vw;
		font-family: "Cinzel";
		text-align: center;
		vertical-align:middle;
		line-height:100px;
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
  		background-color: #000000;
		top:0;
		left:0;
		height:100px;
		width:100%;
	}
</style>
